<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Understanding Bootstrap 3 Carousel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="carousel.css" type="text/css">



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      
    
    <div id="whatWeDoCarousel" class="carousel slide whatWeDoCarousel" data-interval="5000">
        <!-- Indicators -->
        <ol class="carousel-indicators whatWeDo">
            <li data-target="#whatWeDoCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#whatWeDoCarousel" data-slide-to="1"></li>
            <li data-target="#whatWeDoCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="img/whatWeDo/carousel/data-collection.jpg"/>
            </div>
            <div class="item">
                <img src="img/the-problem/carousel/20seconds.jpg"/>
            </div>
            <div class="item">
                <img src="img/the-problem/carousel/manhattan.jpg"/>
            </div>
        </div>

        <!-- Controls -->
        <a class="carousel-control left whatWeDo" href="#whatWeDoCarousel" role="button" data-slide="prev">
                <span class="glyphicon custom glyphicon-chevron-left hidden-md"></span>
        </a>

        <a class="carousel-control right whatWeDo" href="#whatWeDoCarousel" role="button" data-slide="next">
                <span class="glyphicon custom glyphicon-chevron-right hidden-md"></span>
        </a>
    </div>

      
    <h1>SOME TEST TEXT</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      
    <script type="text/javascript">
        $(document).ready(function(){
            $('.whatWeDoCarousel').carousel({
		      interval: 4000
            });
            
            
            $('#whatWeDoCarousel').on('slide.bs.carousel', function () {
                console.log("Sliding instruction Received!");
            });
            $('#whatWeDoCarousel').on('slid.bs.carousel', function () {
                console.log("Sliding over!");
            });
            
        });
    </script>
      
  </body>
</html>
